<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/output.css">
  <title>Tos&Dos</title>
  <style>.todobox{height: var(--vh)}</style>
</head>
<body>
  <main class="todobox flex flex-col justify-center items-center">
    <div class="bg-slate-500 p-4 rounded-lg">
      <h1 class="text-xl text-center font-bold">Simple Tos-Dos</h1>
      <div class="todoItem py-1 px-2 my-2 bg-slate-400 rounded-lg">
        <input id="checkbox" type="checkbox" onclick="checklist(event)">
        <input class="textbox outline-none bg-transparent">
        <button class="rmv">&times;</button>
      </div>
      <button class="todoInsert" onclick="addTodo()">Add Item</button>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
